<h1>Gizem Mısırlıoğlu Çelik</h1>    
<h2>Hakkımda</h2>
<p>Herkese merhaba! Ben Gizem. Mimarım ve kodlama alanı çok ilgimi çektiği için meslek edinmek istiyorum.</p>
<!-- İlkokul çağlarımdan beri okulu hiç sevmiyorum. Ancak nedense okumayı da bırakamıyorum. Bu kadar okuyacağımı hiç düşünmezdim. Geçen ay yüksek lisans bitirmem dışında sorun yok -->
<p> Gezmeyi, film izlemeyi, yoga yapmayı çok seviyorum. Yoga beni mental ve fiziksel yönden çok iyi hissettiriyor. </p>
<!-- Eskiden kitap okumayı da çok severdim ama şimdilerde çok üşeniyorum ve bu beni çok üzüyor. -->
<p>Şimdilik benden bu kadar. Görüşmek üzere!</p>
